name: Testing

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Use Node.js 12
       uses: actions/setup-node@v1
       with:
         node-version: 12
     - name: Install
       run: yarn install
     - name: Test
       run: yarn test --testLocationInResults --reporters=jest-github-actions-reporter
